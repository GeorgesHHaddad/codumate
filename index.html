<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Detection</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Function to detect if it's a mobile device
            function isMobileDevice() {
                return /Mobi|Android/i.test(navigator.userAgent);
            }

            // Display message based on the device
            if (isMobileDevice()) {
                document.getElementById("device-info").textContent = "You are using a mobile device.";
            } else {
                document.getElementById("device-info").textContent = "You are using a desktop device.";
            }
        });
    </script>
</head>
<body>

    <h1>Device Detection Example</h1>
    <p id="device-info"></p>

</body>
</html>
