<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Detection Example</title>
    <style>
        /* Hide content on mobile devices */
        @media only screen and (max-width: 768px) {
            .desktop-content {
                display: none;
            }
        }

        /* Show content on desktop devices */
        @media only screen and (min-width: 769px) {
            .desktop-content {
                display: block;
            }
        }

        body {
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <!-- Content that will only be visible on desktop -->
    <div class="desktop-content">
        <h1>Welcome to the desktop version of the website!</h1>
        <p>This content is visible only on desktop devices.</p>
    </div>
</body>
</html>
