<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - CoduMate</title>
    <link rel="stylesheet" href="../Scripts/style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../images/codumate_logo.png" alt="CoduMate Logo" class="logo">
        </div>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>Get in Touch</h2>
        <p>We'd love to hear from you! Fill out the form below to reach out to us.</p>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 CoduMate. All rights reserved.</p>
    </footer>

    <script src="Scripts/script.js"></script>
</body>
</html>
